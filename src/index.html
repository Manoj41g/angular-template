<!DOCTYPE html>
<html data-ng-app="app" ng-strict-di>
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
       
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.png">
    <base href="/">

    <title>Angular Trader App</title>

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/app.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<header>  
    <nav class="navbar navbar-fixed-top bg-black">
      <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand color-bright">Trader Desktop</a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
</header>  

<body>
    <div ng-controller="AppController as vm" class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                    <section id="content" class="content">
                        <div ui-view></div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery.js must be included BEFORE angular.js, otherwise angular can't use it -->

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/angular-socket-io/socket.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="/bower_components/socket.io-client/socket.io.js"></script>

    <!-- build:js js/app.js-->

    <!-- inject:js -->
    <script src="/src/app.module.js"></script>
    <script src="/src/core/core.module.js"></script>
    <script src="/src/dashboard/dashboard.module.js"></script>
    <script src="/src/login/login.module.js"></script>
    <script src="/src/profile/profile.module.js"></script>
    <script src="/src/framework/exception/exception.module.js"></script>
    <script src="/src/framework/logger/logger.module.js"></script>
    <script src="/src/framework/router/router.module.js"></script>
    <script src="/src/app.controller.js"></script>
    <script src="/src/core/core.config.js"></script>
    <script src="/src/core/core.constants.js"></script>
    <script src="/src/dashboard/dashboard.controller.js"></script>
    <script src="/src/dashboard/dashboard.createOrdersService.js"></script>
    <script src="/src/dashboard/dashboard.deleteOrdersService.js"></script>
    <script src="/src/dashboard/dashboard.getInstrumentsService.js"></script>
    <script src="/src/dashboard/dashboard.getOrdersService.js"></script>
    <script src="/src/login/login.controller.js"></script>
    <script src="/src/login/login.getUsersService.js"></script>
    <script src="/src/profile/profile.controller.js"></script>
    <script src="/src/profile/profile.route.js"></script>
    <script src="/src/core/directives/barchart.directive.js"></script>
    <script src="/src/core/filters/percentage.filter.js"></script>
    <script src="/src/core/services/account.service.js"></script>
    <script src="/src/core/services/session.service.js"></script>
    <script src="/src/core/services/socket.service.js"></script>
    <script src="/src/framework/exception/exception-handler.provider.js"></script>
    <script src="/src/framework/exception/exception.js"></script>
    <script src="/src/framework/logger/logger.js"></script>
    <script src="/src/framework/router/router-helper.provider.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->

    <!-- endbuild -->
</body>
</html>
